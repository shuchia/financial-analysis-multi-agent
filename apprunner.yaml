version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the Docker image..."
      - docker build -t financial-analysis-app .
run:
  runtime-version: latest
  command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
  network:
    port: 8501
    env: PORT
  env:
    - name: PORT
      value: "8501"
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"