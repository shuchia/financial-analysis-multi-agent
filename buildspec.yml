version: 0.2

# Enable Docker layer caching for faster builds
cache:
  paths:
    - '/root/.cache/pip/**/*'
    - '/var/lib/docker/overlay2/**/*'

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo Pulling previous image for layer caching...
      - docker pull $REPOSITORY_URI:latest || true
  build:
    commands:
      - echo Build started on `date`
      - echo Building ultra-fast Docker image with exact package versions...
      - |
        docker build \
          --cache-from $REPOSITORY_URI:latest \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          -f ./app/Dockerfile.fast \
          -t $IMAGE_REPO_NAME:latest \
          ./app
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '[{"name":"financial-analysis-app","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo "Extracting exact package versions for future optimization..."
      - docker run --rm $IMAGE_REPO_NAME:latest pip freeze > requirements-locked.txt
      - echo "=== LOCKED REQUIREMENTS FOR FUTURE BUILDS ==="
      - cat requirements-locked.txt
      - echo "============================================="
      - echo Cleaning up intermediate images...
      - docker system prune -f

artifacts:
  files:
    - imagedefinitions.json
    - requirements-locked.txt